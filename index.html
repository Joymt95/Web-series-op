<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseries BOX - Sign In</title>
    <style>
        :root {
            --deep-black: #000000;
            --deep-red: #E50914; /* Netflix Red */
            --text-light: #ffffff;
            --text-dark: #a0a0a0;
            --bg-secondary: #141414;
            --border-color: #333;
            --google-blue: #4285F4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-black);
            color: var(--text-light);
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Page Views --- */
        .page {
            display: none;
            min-height: 100vh;
            background-color: var(--bg-secondary);
        }
        .page.active {
            display: block;
        }
        
        /* --- Login Page --- */
        #login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.9) 100%), 
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/530fc327-2ddb-4038-a3f0-2da2d9ccede1/9c547c8a-e707-4bdb-b6a5-b4f7b8d75a9a/IN-en-20230619-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
            box-sizing: border-box;
        }
        
        .logo {
            color: var(--deep-red);
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-message {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            color: var(--text-dark);
        }
        
        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--google-blue);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        
        .google-signin-btn:hover {
            background-color: #3367d6;
        }
        
        .google-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            background-color: white;
            border-radius: 2px;
            padding: 4px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-dark);
            font-size: 0.9em;
        }
        
        .login-footer a {
            color: var(--deep-red);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* --- Home Page --- */
        #home-page {
            padding-bottom: 50px;
        }
        
        header {
            padding: 15px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0));
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-logo {
            color: var(--deep-red);
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #333;
            border: 2px solid var(--deep-red);
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-size: 0.9em;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .search-bar {
            padding: 20px;
            margin-top: 60px; /* Space for fixed header */
        }
        .search-bar input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: var(--text-light);
            font-size: 1em;
            box-sizing: border-box;
        }

        .main-slider-container {
            width: 100%;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            max-height: 400px;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        .main-slider-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .main-slider-img.active {
            opacity: 1;
        }
        
        #no-results-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dark);
            font-size: 1.2em;
        }

        .category-section {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 1.4em;
            font-weight: bold;
            margin: 20px 0 10px 20px;
        }

        .poster-slider {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 20px 20px 20px;
            gap: 10px;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: none; /* Firefox */
        }
        .poster-slider::-webkit-scrollbar { display: none; }

        .poster {
            flex-shrink: 0;
            width: 30vw; /* Approx 3 posters per screen width */
            max-width: 150px;
            aspect-ratio: 2 / 3;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            background-color: #222;
        }
        .poster:hover { transform: scale(1.05); }

        .poster img { width: 100%; height: 100%; object-fit: cover; }

        .poster-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent 60%);
            display: flex;
            align-items: flex-end;
            padding: 8px;
            box-sizing: border-box;
        }

        .poster-title { font-size: 0.9em; font-weight: bold; text-shadow: 1px 1px 2px black; }

        .poster-tag {
            position: absolute;
            top: 5px;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .tag-rating { left: 5px; background-color: rgba(255, 165, 0, 0.8); }
        .tag-access { right: 5px; background-color: var(--deep-red); }
        .tag-access.FREE { background-color: #28a745; }

        /* --- Details Page --- */
        #details-page { padding-bottom: 50px; }
        .backdrop-container {
            width: 100%;
            height: 56.25vw;
            max-height: 450px;
            position: relative;
            background-color: #000;
        }
        .backdrop-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 3px solid var(--deep-red);
        }
        .backdrop-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-secondary) 15%, transparent 60%);
        }

        .details-content { padding: 20px; margin-top: -80px; position: relative; z-index: 10; }

        .details-header {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .details-poster { width: 35%; max-width: 180px; aspect-ratio: 2 / 3; flex-shrink: 0; }
        .details-poster img { width: 100%; border-radius: 5px; border: 2px solid var(--border-color); }

        .details-info { flex-grow: 1; padding-top: 30px; }
        .details-title { font-size: 1.8em; font-weight: bold; margin: 0 0 10px; }
        .details-meta { display: flex; gap: 10px; font-size: 0.9em; color: var(--text-dark); flex-wrap: wrap; }
        .details-meta span { border: 1px solid var(--border-color); padding: 3px 8px; border-radius: 12px; }

        .details-storyline { margin-top: 20px; padding: 15px; border: 1px solid var(--border-color); border-radius: 5px; background-color: #0a0a0a; line-height: 1.5; }
        .storyline-title { font-weight: bold; color: var(--deep-red); margin-bottom: 5px; }

        .details-section { margin-top: 30px; }
        .details-section-title { font-size: 1.4em; font-weight: bold; margin: 0 0 15px 0; border-left: 4px solid var(--deep-red); padding-left: 10px; }

        .cast-slider { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cast-slider::-webkit-scrollbar { display: none; }
        .cast-member { text-align: center; cursor: pointer; }
        .cast-member img { width: 80px; height: 80px; object-fit: cover; border: 2px solid var(--border-color); border-radius: 8px; }
        .cast-member p { font-size: 0.8em; margin: 5px 0 0; width: 80px; }
        
        .seasons-container .season-btn { background-color: #222; color: var(--text-light); cursor: pointer; padding: 15px; width: 100%; border: none; text-align: left; outline: none; font-size: 1.1em; transition: background-color 0.3s; margin-top: 10px; border-left: 3px solid var(--deep-red); }
        .seasons-container .season-btn:hover { background-color: #333; }
        .episodes-list { padding: 0 15px; background-color: #1a1a1a; display: none; overflow: hidden; }
        .episode-item { padding: 15px 0; border-bottom: 1px solid var(--border-color); /* No longer a pointer */ }
        .episode-item:last-child { border-bottom: none; }
        
        .back-button {
            position: fixed;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 1px solid var(--border-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.8em;
            font-weight: bold;
            line-height: 44px;
            text-align: center;
            cursor: pointer;
            z-index: 1001;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding-right: 2px;
        }
        
        .comments-section textarea { width: 100%; padding: 10px; background-color: #333; border: 1px solid #555; border-radius: 4px; color: var(--text-light); box-sizing: border-box; resize: vertical; min-height: 80px; }
        .comments-section button { display: block; width: auto; padding: 10px 20px; background-color: var(--deep-red); color: var(--text-light); border: none; border-radius: 4px; font-size: 1em; cursor: pointer; margin-top: 10px; }
        #comments-list { margin-bottom: 15px; }
        .comment { padding: 10px; border-bottom: 1px solid var(--border-color); word-wrap: break-word; }
        .comment:last-child { border-bottom: none; }

        /* --- Image Modal --- */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .image-modal.active { display: flex; }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        /* --- Profile Menu --- */
        .profile-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 4px;
            width: 200px;
            z-index: 200;
            overflow: hidden;
        }
        
        .profile-menu.active {
            display: block;
        }
        
        .profile-menu-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s;
        }
        
        .profile-menu-item:hover {
            background-color: #222;
        }
        
        .profile-menu-item:last-child {
            border-bottom: none;
        }
        
        .signout-btn {
            color: var(--deep-red);
        }

    </style>
</head>
<body>

    <!-- LOGIN PAGE -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <div class="logo">Webseries BOX</div>
            <h1 class="login-title">Sign In</h1>
            <p class="login-message">Sign in to access thousands of movies and TV shows</p>
            <button id="google-signin-button" class="google-signin-btn">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

                </div>
                Sign in with Google
            </button>
            <p class="login-footer">

    </div>

    <!-- HOME PAGE -->
    <div id="home-page" class="page">
        <header>
            <div class="home-logo">Webseries BOX</div>
            <div class="user-profile" id="user-profile">
                <div class="user-avatar">
                    <img id="user-avatar" src="" alt="Profile">
                </div>
                <div class="user-name" id="user-name"></div>
            </div>
            <div class="profile-menu" id="profile-menu">

    <!-- DETAILS PAGE -->
    <div id="details-page" class="page">
        <button class="back-button" onclick="goToPage('home-page')">‹</button>
        <div class="backdrop-container">
            <img id="details-backdrop" src="">
            <div class="backdrop-overlay"></div>
        </div>
        <div class="details-content">
            <div class="details-header">
                <div class="details-poster"><img id="details-poster" src=""></div>
                <div class="details-info">
                    <h2 id="details-title"></h2>
                    <div class="details-meta">
                        <span id="details-year"></span>

                        <span id="details-language"></span>

                </div>
            </div>

                <div class="storyline-title">Storyline</div>
                <p id="details-storyline-text"></p>
            </div>
            <div id="cast-section" class="details-section">
                <h3 class="details-section-title">Top Billed Cast</h3>
                <div class="cast-slider" id="details-cast"></div>
            </div>
            <div id="seasons-section" class="details-section">
                <h3 class="details-section-title">Seasons & Episodes</h3>
                <div class="seasons-container" id="details-seasons"></div>
            </div>
            <div id="similar-section" class="details-section">
                 <h3 class="details-section-title">Similar For You</h3>
                 <div class="poster-slider" id="similar-series"></div>

    <!-- IMAGE MODAL -->
    <div id="image-modal" class="image-modal">
        <span class="modal-close" onclick="closeImageModal()">×</span>
        <img class="modal-content" id="modal-image">
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyByCu0u_oNk5XtLSvkIufK2DewkrHdKfHM",
            authDomain: "bolo-58fc1.firebaseapp.com",
            databaseURL: "https://bolo-58fc1-default-rtdb.firebaseio.com",
            projectId: "bolo-58fc1",
            storageBucket: "bolo-58fc1.firebasestorage.app",
            messagingSenderId: "182099553790",
            appId: "1:182099553790:web:4d4f987a1d1b97fe5c64af",
            measurementId: "G-7DYKKGXB4R"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        let allWebseries = [];
        let currentSeriesId = null;
        let activeCommentsListener = null;
        let currentUser = null;
        
        // Google Sign-In Provider
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // --- Authentication Functions ---
        function initAuth() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in
                    currentUser = user;
                    document.getElementById('user-avatar').src = user.photoURL || 'https://via.placeholder.com/36';
                    document.getElementById('user-name').textContent = user.displayName || 'User';
                    goToPage('home-page');
                    loadWebseriesData();
                } else {
                    // User is signed out
                    currentUser = null;
                    goToPage('login-page');
                }
            });
        }
        
        function signInWithGoogle() {
            auth.signInWithPopup(googleProvider)
                .catch(error => {
                    console.error('Google sign-in error:', error);
                    alert('Sign in failed. Please try again.');
                });
        }
        
        function signOut() {
            auth.signOut().then(() => {
                currentUser = null;
                goToPage('login-page');
            });
        }
        
        // --- Page Navigation ---
        function goToPage(pageId, seriesId = null) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);

            if (activeCommentsListener && currentSeriesId) {
                database.ref(`comments/${currentSeriesId}`).off('value', activeCommentsListener);
            }

            if (pageId === 'details-page') {
                currentSeriesId = seriesId;
                loadDetailsPage(seriesId);
            } else {
                currentSeriesId = null;
            }
        }
        
        // --- App Initialization ---
        window.onload = () => {
            // Set up event listeners
            document.getElementById('google-signin-button').addEventListener('click', signInWithGoogle);
            document.getElementById('signout-link').addEventListener('click', signOut);
            document.getElementById('user-profile').addEventListener('click', toggleProfileMenu);
            
            // Profile menu links
            document.getElementById('profile-link').addEventListener('click', () => {
                alert('Profile page would open here');
                hideProfileMenu();
            });
            
            document.getElementById('watchlist-link').addEventListener('click', () => {
                alert('Watchlist page would open here');
                hideProfileMenu();
            });
            
            // Search functionality
            document.getElementById('search-input').addEventListener('input', (e) => {
                buildHomePage(e.target.value.toLowerCase());
            });
            
            // Initialize authentication
            initAuth();
        };
        
        function loadWebseriesData() {
            database.ref('webseries').once('value', 
                (snapshot) => {
                    try {
                        const data = snapshot.val();
                        if (data) {
                            allWebseries = Object.keys(data).map(key => ({
                                id: key,
                                ...data[key]
                            })).sort((a, b) => b.uploadedAt - a.uploadedAt);
                        }
                        buildHomePage();
                    } catch (e) { console.error("Error processing data:", e); }
                },
                (error) => { console.error("Firebase fetch error:", error); buildHomePage(); }
            );
        }
        
        // --- Profile Menu ---
        function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            menu.classList.toggle('active');
        }
        
        function hideProfileMenu() {
            document.getElementById('profile-menu').classList.remove('active');
        }
        
        // --- Home Page Builder ---
        function buildHomePage(searchTerm = '') {
            const categoriesContainer = document.getElementById('categories-container');
            const mainSlider = document.getElementById('main-slider');
            categoriesContainer.innerHTML = '';
            mainSlider.innerHTML = '';

            const filteredSeries = searchTerm 
                ? allWebseries.filter(s => s.title && s.title.toLowerCase().includes(searchTerm))
                : allWebseries;

            if (filteredSeries.length > 0) {
                const recentBackdrops = filteredSeries.slice(0, 5);
                recentBackdrops.forEach((series, index) => {
                    const img = document.createElement('img');
                    img.src = series.backdrop;
                    img.className = `main-slider-img ${index === 0 ? 'active' : ''}`;
                    mainSlider.appendChild(img);
                });
                startMainSlider();

                const categories = [
                    { title: 'Hollywood', data: filteredSeries.filter(s => s.industryCategory === 'Hollywood') },
                    { title: 'Bollywood', data: filteredSeries.filter(s => s.industryCategory === 'Bollywood') },
                    { title: 'South Indian', data: filteredSeries.filter(s => s.industryCategory === 'South Indian') },
                ];

                categories.forEach(cat => {
                    if (cat.data.length > 0) {
                        const section = document.createElement('div');
                        section.className = 'category-section';
                        section.innerHTML = `<h3 class="category-title">${cat.title}</h3>`;
                        const slider = document.createElement('div');
                        slider.className = 'poster-slider';
                        cat.data.forEach(series => slider.appendChild(createPoster(series)));
                        section.appendChild(slider);
                        categoriesContainer.appendChild(section);
                    }
                });
            } else {
                 if (searchTerm) {
                    categoriesContainer.innerHTML = `<div id="no-results-message">No results found for "${searchTerm}"</div>`;
                } else {
                    categoriesContainer.innerHTML = `<div id="no-results-message">No web series have been added yet.</div>`;
                }
            }
        }
        
        let sliderInterval;
        function startMainSlider() {
            clearInterval(sliderInterval);
            const slides = document.querySelectorAll('.main-slider-img');
            if (slides.length < 2) return;
            let currentSlide = 0;
            sliderInterval = setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 4000);
        }

        function createPoster(series) {
            const posterDiv = document.createElement('div');
            posterDiv.className = 'poster';
            posterDiv.onclick = () => goToPage('details-page', series.id);
            posterDiv.innerHTML = `
                <img src="${series.poster}" alt="${series.title}" loading="lazy">
                <div class="poster-overlay">
                    <div class="poster-title">${series.title}</div>
                </div>
                <div class="poster-tag tag-rating">⭐ ${series.rating}</div>
                <div class="poster-tag tag-access ${series.accessCategory}">${series.accessCategory}</div>
            `;
            return posterDiv;
        }

        // --- Image Modal Logic ---
        function showImageModal(src) {
            const modal = document.getElementById('image-modal');
            modal.classList.add('active');
            document.getElementById('modal-image').src = src;
        }
        function closeImageModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        // --- Details Page Logic ---
        function loadDetailsPage(seriesId) {
            const series = allWebseries.find(s => s.id === seriesId);
            if (!series) {
                alert('Error: Could not find series details.');
                goToPage('home-page');
                return;
            }

            document.getElementById('details-backdrop').src = series.backdrop;
            document.getElementById('details-poster').src = series.poster;
            document.getElementById('details-title').textContent = series.title;
            document.getElementById('details-year').textContent = series.year;
            document.getElementById('details-rating').textContent = `⭐ ${series.rating}`;
            document.getElementById('details-language').textContent = series.language;
            document.getElementById('details-storyline-text').textContent = series.storyline;

            const castSection = document.getElementById('cast-section');
            if (series.cast && series.cast.length > 0) {
                const castContainer = document.getElementById('details-cast');
                castContainer.innerHTML = '';
                series.cast.forEach(member => {
                    const castDiv = document.createElement('div');
                    castDiv.className = 'cast-member';
                    castDiv.setAttribute('onclick', `showImageModal('${member.photo}')`);
                    castDiv.innerHTML = `<img src="${member.photo}" alt="${member.name}"><p>${member.name}</p>`;
                    castContainer.appendChild(castDiv);
                });
                castSection.style.display = 'block';
            } else {
                castSection.style.display = 'none';
            }
            
            const seasonsSection = document.getElementById('seasons-section');
            const seasonsContainer = document.getElementById('details-seasons');
            seasonsContainer.innerHTML = '';
            if (series.seasons && series.seasons.length > 0) {
                series.seasons.forEach((season, index) => {
                    if (season.episodes && season.episodes.length > 0) {
                        const seasonBtn = document.createElement('button');
                        seasonBtn.className = 'season-btn';
                        seasonBtn.textContent = season.name;
                        const episodesList = document.createElement('div');
                        episodesList.className = 'episodes-list';
                        season.episodes.forEach(episode => {
                            const episodeItem = document.createElement('div');
                            episodeItem.className = 'episode-item';
                            episodeItem.textContent = `Episode ${episode.number}`;
                            episodesList.appendChild(episodeItem);
                        });
                        seasonBtn.onclick = () => { episodesList.style.display = episodesList.style.display === 'block' ? 'none' : 'block'; }
                        seasonsContainer.appendChild(seasonBtn);
                        seasonsContainer.appendChild(episodesList);
                        if (index === 0) { seasonBtn.click(); }
                    }
                });
                seasonsSection.style.display = seasonsContainer.hasChildNodes() ? 'block' : 'none';
            } else {
                seasonsSection.style.display = 'none';
            }
            
            const similarSection = document.getElementById('similar-section');
            const similar = allWebseries.filter(s => s.industryCategory === series.industryCategory && s.id !== series.id).slice(0, 10);
            if(similar.length > 0){
                const similarContainer = document.getElementById('similar-series');
                similarContainer.innerHTML = '';
                similar.forEach(s => similarContainer.appendChild(createPoster(s)));
                similarSection.style.display = 'block';
            } else {
                similarSection.style.display = 'none';
            }

            loadComments(seriesId);
        }

        function postComment() {
            if (!currentUser) {
                alert('Please sign in to post comments');
                return;
            }
            
            const commentInput = document.getElementById('comment-input');
            const text = commentInput.value.trim();
            if (text && currentSeriesId) {
                database.ref(`comments/${currentSeriesId}`).push({
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    userName: currentUser.displayName || 'Anonymous',
                    userId: currentUser.uid,
                    userPhoto: currentUser.photoURL || ''
                }).then(() => { commentInput.value = ''; }).catch(err => alert(err.message));
            }
        }

        function loadComments(seriesId) {
            const commentsList = document.getElementById('comments-list');
            const commentsRef = database.ref(`comments/${seriesId}`);
            
            activeCommentsListener = commentsRef.orderByChild('timestamp').on('value', snapshot => {
                commentsList.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const commentData = child.val();
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        
                        // Add user info to comments
                        if (commentData.userPhoto) {
                            commentDiv.innerHTML = `
                                <div style="display: flex; align-items: center; margin-bottom: 5px;">
                                    <img src="${commentData.userPhoto}" style="width: 24px; height: 24px; border-radius: 50%; margin-right: 10px;">
                                    <strong>${commentData.userName || 'User'}:</strong>
                                </div>
                                <div>${commentData.text}</div>
                            `;
                        } else {
                            commentDiv.innerHTML = `
                                <div style="margin-bottom: 5px;">
                                    <strong>${commentData.userName || 'User'}:</strong>
                                </div>
                                <div>${commentData.text}</div>
                            `;
                        }
                        
                        commentsList.prepend(commentDiv);
                    });
                } else {
                    commentsList.innerHTML = '<p>No comments yet. Be the first to comment!</p>';
                }
            });
        }
    </script>
